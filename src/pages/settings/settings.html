<ion-content padding id="page4">

    <ion-card>
        <ion-card-header>
            Take a photo at the following times every day:
        </ion-card-header>
        <ion-card-content>

            <ion-list id="settings-list4" *ngIf="storageService.storage?.times?.length > 0">
                <ion-item color="none" id="settings-list-item16" *ngFor="let time of storageService.storage.times; let i=index">
                          {{ time }}
                          <ion-icon name="close" item-right (click)="deleteTime(i)"></ion-icon>
                </ion-item>
            </ion-list>
            <ion-list id="settings-list4" *ngIf="storageService.storage?.times?.length <= 0">
                      <ion-item color="none" id="settings-list-item16">
                    <ion-icon name="timer" item-left></ion-icon>
                    No times defined
                </ion-item>
            </ion-list>
            <button id="settings-button1" ion-button color="positive" block (click)="addTime()">Add new time</button>
        </ion-card-content>
    </ion-card>

    <!----------------------------------------------------------------------------------------------------------->

    <ion-card>
        <ion-card-header>
            Take photos infinitely at the following interval:
        </ion-card-header>
        <ion-card-content>

            <ion-list>
                <ion-item color="none" id="settings-list-item16">
                    <ion-icon name="timer" item-left></ion-icon>
                    {{ this.storageService.getValue('photoIntervalText') }}
                </ion-item>
            </ion-list>

            <button ion-button color="positive" block (click)="setPhotoInterval()">Set interval</button>
        </ion-card-content>
    </ion-card>
    
    <!----------------------------------------------------------------------------------------------------------->

    <ion-card>
        <ion-card-header>
            Play sound when taking photo:
        </ion-card-header>
        <ion-card-content>
            
        </ion-card-content>
    </ion-card>

</ion-content>
